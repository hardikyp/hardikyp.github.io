        <h1>Contact</h1>
        <p class="muted">Send a message using the form below.</p>

        <form id="contactForm" action="https://formspree.io/f/your-id" method="POST" style="display:grid; gap:12px; margin-top: 12px;">
          <label>
            <span>Name</span>
            <input type="text" name="name" required style="width:100%; padding:10px; border:1px solid var(--border); border-radius:8px;" />
          </label>
          <label>
            <span>Email</span>
            <input type="email" name="email" required style="width:100%; padding:10px; border:1px solid var(--border); border-radius:8px;" />
          </label>
          <label>
            <span>Message</span>
            <textarea name="message" required rows="6" style="width:100%; padding:10px; border:1px solid var(--border); border-radius:8px;"></textarea>
          </label>
          <div style="display:flex; gap:10px; align-items:center;">
            <button class="btn solid" type="submit">Send</button>
            <a class="btn outline" href="mailto:you@example.com">Email instead</a>
          </div>
        </form>
